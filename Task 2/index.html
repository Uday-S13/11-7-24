<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="submain">
            <div class="logo">
                <i class="fa-solid fa-flask" style="color: #ff8f0f;"></i>
                <b>ACQUIOS</b>
            </div>
            <div class="data">
                <form>
                    <div class="first">
                        <div class="f-sub">
                            <label for="firstName" class="form-label">First Name*</label>
                            <input type="text" class="form-control" id="bgcolor">
                        </div>
                        <div class="f-sub">
                            <label for="secondName" class="form-label">Second Name*</label>
                            <input type="text" class="form-control" id="bgcolor">
                        </div>
                    </div>
                    <div class="s-sub">
                        <label for="secondName" class="form-label">Email Address*</label>
                        <input type="text" class="form-control" id="bgcolor">
                    </div>
                    <div class="rating">
                        <label for="secondName" class="form-label">How was your email experience?*</label><br>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star unchecked"></span>
                    </div>
                    <div class="checkall pt-2">
                        <label for="secondName" class="form-label">Was our representative (check all that apply):</label><br>
                        <div class="first-check">
                            <div>
                                <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Professional?
                                </label><br>
                                <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Knowledgeable?
                                </label><br>
                                <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Friendly?
                                </label><br>
                                <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Effective?
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Patient?
                                </label><br>
                                <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Worm and respectful?
                                </label><br>
                                <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Clear and direct?
                                </label>
                            </div>
                        </div>
                    </div>
                    <button><b>Submit Feedback</b></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
